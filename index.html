<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3v3 Player Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-player-section {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .add-player-section input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .add-player-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-add {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-play {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            color: white;
            font-size: 18px;
            padding: 16px 32px;
            margin: 20px auto;
            display: block;
            min-width: 200px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-card {
            position: relative;
            background: white;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .player-card.playing {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            border-color: #4CAF50;
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .player-card.not-playing {
            background: linear-gradient(45deg, #f44336, #ef5350);
            border-color: #f44336;
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .teams-section {
            margin-top: 30px;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .team {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .team h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .team-players {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .team-player {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .status-legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        .legend-color.playing {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .legend-color.not-playing {
            background: #f44336;
            border-color: #f44336;
        }

        .legend-color.neutral {
            background: white;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .teams-container {
                grid-template-columns: 1fr;
            }

            .add-player-section {
                flex-direction: column;
                align-items: stretch;
            }

            .add-player-section input {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš½ 3v3 Player Manager</h1>

        <div class="add-player-section">
            <input type="text" id="playerInput" placeholder="Enter player name..." maxlength="20">
            <button class="btn btn-add" onclick="addPlayer()">Add Player</button>
        </div>

        <div class="status-legend">
            <div class="legend-item">
                <div class="legend-color playing"></div>
                <span>Playing</span>
            </div>
            <div class="legend-item">
                <div class="legend-color neutral"></div>
                <span>Undecided</span>
            </div>
            <div class="legend-item">
                <div class="legend-color not-playing"></div>
                <span>Not Playing</span>
            </div>
        </div>

        <div class="players-grid" id="playersGrid"></div>

        <button class="btn btn-play" onclick="createTeams()">ðŸŽ® Create 3v3 Teams</button>

        <div class="teams-section" id="teamsSection"></div>
    </div>

    <script>
        let players = [];

        function addPlayer() {
            const input = document.getElementById('playerInput');
            const name = input.value.trim();

            if (name === '') return;

            if (players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
                showError('Player already exists!');
                return;
            }

            players.push({
                name: name,
                status: 'undecided' // undecided, playing, not-playing
            });

            input.value = '';
            renderPlayers();
        }

        function removePlayer(index) {
            players.splice(index, 1);
            renderPlayers();
            clearTeams();
        }

        function togglePlayerStatus(index) {
            const player = players[index];
            if (player.status === 'undecided') {
                player.status = 'playing';
            } else if (player.status === 'playing') {
                player.status = 'not-playing';
            } else {
                player.status = 'undecided';
            }
            renderPlayers();
            clearTeams();
        }

        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';

            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${player.status === 'playing' ? 'playing' : player.status === 'not-playing' ? 'not-playing' : ''}`;
                playerCard.onclick = () => togglePlayerStatus(index);

                playerCard.innerHTML = `
                    <button class="remove-btn" onclick="event.stopPropagation(); removePlayer(${index})">Ã—</button>
                    ${player.name}
                `;

                grid.appendChild(playerCard);
            });
        }

        function createTeams() {
            const playingPlayers = players.filter(p => p.status === 'playing');

            if (playingPlayers.length < 6) {
                showError(`Need exactly 6 players to play. Currently have ${playingPlayers.length} players marked as playing.`);
                return;
            }

            if (playingPlayers.length > 6) {
                showError(`Too many players! Need exactly 6 players, but ${playingPlayers.length} are marked as playing.`);
                return;
            }

            // Shuffle the playing players
            const shuffled = [...playingPlayers].sort(() => Math.random() - 0.5);

            const team1 = shuffled.slice(0, 3);
            const team2 = shuffled.slice(3, 6);

            displayTeams(team1, team2);
        }

        function displayTeams(team1, team2) {
            const teamsSection = document.getElementById('teamsSection');
            teamsSection.innerHTML = `
                <div class="teams-container">
                    <div class="team">
                        <h3>ðŸ”µ Team 1</h3>
                        <div class="team-players">
                            ${team1.map(player => `<div class="team-player">${player.name}</div>`).join('')}
                        </div>
                    </div>
                    <div class="team">
                        <h3>ðŸ”´ Team 2</h3>
                        <div class="team-players">
                            ${team2.map(player => `<div class="team-player">${player.name}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function clearTeams() {
            const teamsSection = document.getElementById('teamsSection');
            teamsSection.innerHTML = '';
        }

        function showError(message) {
            // Remove existing error messages
            const existingErrors = document.querySelectorAll('.error-message');
            existingErrors.forEach(error => error.remove());

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;

            const playButton = document.querySelector('.btn-play');
            playButton.parentNode.insertBefore(errorDiv, playButton);

            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 4000);
        }

        // Allow adding players with Enter key
        document.getElementById('playerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Initialize with some example players (optional - remove if not wanted)
        // players = [
        //     {name: 'Alex', status: 'undecided'},
        //     {name: 'Sam', status: 'undecided'},
        //     {name: 'Jordan', status: 'undecided'}
        // ];
        // renderPlayers();
    </script>
</body>
</html>
